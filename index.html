<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHub - Marketplace for Transport Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar" id="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <img src="src/tickethub.png" alt="TicketHub" class="logo">
                </div>
                <div class="navbar-menu" id="navbarMenu">
                    <a href="#" class="nav-link" data-page="home">Home</a>
                    <a href="#" class="nav-link" data-page="browse">Browse Tickets</a>
                    <span id="navAuthSection"></span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="mainContent"></main>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="authTitle">Login</h2>
                <button class="modal-close" id="closeAuthModal">&times;</button>
            </div>
            <form id="authForm" class="auth-form">
                <input type="hidden" id="authMode" value="login">
                
                <div class="form-group">
                    <label for="authEmail">Email</label>
                    <input type="email" id="authEmail" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="authPassword">Password</label>
                    <input type="password" id="authPassword" placeholder="••••••••" required>
                </div>

                <div class="form-group" id="nameGroup" style="display:none;">
                    <label for="authName">Full Name</label>
                    <input type="text" id="authName" placeholder="John Doe">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span id="authButtonText">Login</span>
                </button>

                <p class="auth-toggle">
                    <span id="authToggleText">Don't have an account? </span>
                    <button type="button" class="link-btn" id="authToggleBtn">Sign up</button>
                </p>
            </form>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div id="ticketModal" class="modal hidden">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Ticket Details</h2>
                <button class="modal-close" id="closeTicketModal">&times;</button>
            </div>
            <div id="ticketModalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
